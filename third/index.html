    const tree = document.getElementById("tree");
    let stack = []; // navigation stack

    function renderLevel(level) {
      tree.innerHTML = "";

      if (stack.length > 0) {
        const backBtn = document.createElement("button");
        backBtn.className = "back-btn";
        backBtn.textContent = "â¬… Back";
        backBtn.onclick = () => {
          stack.pop();
          renderLevel(getCurrentLevel());
        };
        tree.appendChild(backBtn);
      }

      for (const key in level) {
        const node = document.createElement("div");
        node.className = "node";

        if (Array.isArray(level[key])) {
          // Subject with files
          node.textContent = key;
          node.onclick = () => {
            renderFiles(level[key], key);
          };
        } else {
          // Folder (Semester or Subject)
          node.textContent = key;
          node.onclick = () => {
            stack.push(key);
            renderLevel(level[key]);
          };
        }

        tree.appendChild(node);
      }
    }

    function renderFiles(files, subject) {
      tree.innerHTML = "";

      const backBtn = document.createElement("button");
      backBtn.className = "back-btn";
      backBtn.textContent = "â¬… Back";
      backBtn.onclick = () => {
        renderLevel(getCurrentLevel());
      };
      tree.appendChild(backBtn);

      const title = document.createElement("h2");
      title.textContent = subject;
      tree.appendChild(title);

      files.forEach(file => {
        const link = document.createElement("a");
        link.href = file;
        link.target = "_blank";
        link.textContent = file.replace(/_/g, " ").replace(".html", "");
        tree.appendChild(link);
      });
    }

    function getCurrentLevel() {
      let level = data;
      for (const key of stack) {
        level = level[key];
      }
      return level;
    }

    // Initial render
    renderLevel(data);
